<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kapitthavaja</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="register.js"></script> 
</head>
<body>

    <div class="brand-section" style="margin-bottom: 20px;">
        <h2 class="intro-text" style="font-size: 14px; letter-spacing: 4px;">THE SKY IS CALLING</h2>
        <h1 class="mega-brand" style="font-size: 50px;">COME FLY WITH US</h1>
    </div>

    <div class="register-container">
        
        <div id="successMessage" class="success-box" style="display:none;">
            <h3>Registration Successful!</h3>
            <span id="genDetails"></span> 
            <br><br>
            <a href="javascript:void(0);" onclick="goToLogin()" class="btn-small" style="text-decoration: underline; color: #4facfe; cursor: pointer;">Go to Login</a>
        </div>

        <form id="regForm" onsubmit="event.preventDefault(); validateAndRegister();">
            
            <div class="form-row">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" id="fname" placeholder="First Name">
                </div>
                <div class="input-box">
                    <i class='bx bxs-user-detail'></i>
                    <input type="text" id="lname" placeholder="Last Name">
                </div>
            </div>

            <div class="form-row">
                <div class="input-box">
                    <i class='bx bxs-calendar'></i>
                    <input type="date" id="dob" title="Date of Birth">
                </div>
                <div class="input-box">
                    <i class='bx bxs-phone'></i>
                    <input type="number" id="contact" placeholder="Mobile Number">
                </div>
            </div>

            <div class="input-box">
                <i class='bx bxs-envelope'></i>
                <input type="email" id="email" placeholder="Email ID (e.g. user@gmail.com)">
            </div>

            <div class="input-box">
                <i class='bx bxs-map'></i>
                <input type="text" id="address" placeholder="Residential Address">
            </div>

            <div class="input-box">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" id="pass" placeholder="Password" minlength="6" maxlength="30">
            </div>

            <div class="button-group">
                <button type="submit" class="btn">Register</button>
                <button type="button" class="btn btn-secondary" onclick="confirmReset()">Reset</button>
            </div>

            <div class="register-link">
                <p>Already a member? <a href="javascript:void(0);" onclick="goToLogin()" class="btn-text">Login Here</a></p>
            </div>

        </form>
    </div>

</body>
</html>
